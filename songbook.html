<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Karaoke Remote Control</title>
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; background: #0b0e14; color: white; padding: 20px; }
        .card { background: #151921; padding: 20px; border-radius: 15px; border: 1px solid #333; margin-bottom: 20px; }
        input[type=text] { width: 100%; padding: 15px; margin-bottom: 10px; border-radius: 10px; border: 1px solid #444; background: #000; color: white; box-sizing: border-box; font-size: 16px; }
        button { width: 100%; padding: 15px; border-radius: 10px; border: none; font-weight: bold; cursor: pointer; font-size: 16px; transition: 0.2s; }
        .btn-connect { background: #00d2ff; color: #000; }
        .btn-search { background: #e50914; color: white; margin-top: 10px; }
        .vol-label { display: block; margin-bottom: 10px; font-weight: bold; color: #00d2ff; }
        input[type=range] { width: 100%; height: 25px; cursor: pointer; }
        #results { margin-top: 20px; }
        .result-item { padding: 12px; border-bottom: 1px solid #222; display: flex; align-items: center; gap: 15px; }
        .result-item img { width: 70px; border-radius: 6px; }
        #status { font-size: 14px; text-align: center; margin-bottom: 10px; color: #ff0000; }
    </style>
</head>
<body>
    <h2 style="text-align: center;">ðŸ“± Remote Songbook</h2>
    <div id="status">Status: Disconnected</div>
    
    <div class="card">
        <input type="text" id="roomCode" value="karaoke-party-77" placeholder="Room Code">
        <button class="btn-connect" onclick="connectToRoom()">CONNECT TO PLAYER</button>
    </div>

    <div class="card">
        <label class="vol-label">ðŸ”Š MASTER VOLUME</label>
        <input type="range" min="0" max="100" value="100" oninput="changeVolume(this.value)">
    </div>

    <div class="card">
        <input type="text" id="searchQuery" placeholder="Artist or Song Name...">
        <button class="btn-search" onclick="searchSongs()">SEARCH KARAOKE</button>
    </div>

    <div id="results"></div>

    <script>
        const API_KEY = 'AIzaSyCMAbMkQnDnQIJaNMZqhG_SyrtGNeYJOME';
        const peer = new Peer();
        let conn;

        function connectToRoom() {
            const code = document.getElementById('roomCode').value.trim();
            conn = peer.connect(code);
            conn.on('open', () => {
                document.getElementById('status').innerText = "Status: CONNECTED! âœ…";
                document.getElementById('status').style.color = "#00ff00";
            });
            conn.on('close', () => {
                document.getElementById('status').innerText = "Status: Connection Lost âŒ";
                document.getElementById('status').style.color = "#ff0000";
            });
        }

        function changeVolume(val) {
            if (conn && conn.open) {
                conn.send({ type: 'SET_VOLUME', value: val });
            }
        }

        async function searchSongs() {
            const query = document.getElementById('searchQuery').value;
            if(!query) return;
            const url = `https://www.googleapis.com/youtube/v3/search?part=snippet&maxResults=10&q=${encodeURIComponent(query)}+karaoke&type=video&videoEmbeddable=true&key=${API_KEY}`;
            
            try {
                const res = await fetch(url);
                const data = await res.json();
                const resultsDiv = document.getElementById('results');
                resultsDiv.innerHTML = "";
                data.items.forEach(item => {
                    const div = document.createElement('div');
                    div.className = 'result-item';
                    div.innerHTML = `<img src="${item.snippet.thumbnails.default.url}"><span>${item.snippet.title}</span>`;
                    div.onclick = () => {
                        if (conn && conn.open) {
                            conn.send({ type: 'ADD_SONG', id: item.id.videoId, title: item.snippet.title });
                            alert("Song Sent!");
                        } else {
                            alert("Connect to Player first!");
                        }
                    };
                    resultsDiv.appendChild(div);
                });
            } catch (e) {
                alert("Search Error!");
            }
        }
    </script>
</body>
</html>
