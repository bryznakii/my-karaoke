<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Karaoke Remote</title>
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <style>
        body { font-family: sans-serif; background: #0b0e14; color: white; padding: 15px; text-align: center; }
        .card { background: #151921; padding: 15px; border-radius: 12px; border: 1px solid #333; margin-bottom: 15px; }
        input { width: 100%; padding: 12px; margin-bottom: 10px; border-radius: 8px; border: 1px solid #444; background: #000; color: white; box-sizing: border-box; font-size: 16px; }
        button { width: 100%; padding: 12px; border-radius: 8px; border: none; font-weight: bold; cursor: pointer; font-size: 14px; }
        .btn-connect { background: #00d2ff; color: #000; }
        .btn-search { background: #e50914; color: white; }
        .btn-skip { background: #444; color: white; margin-top: 10px; }
        #status { font-size: 14px; margin-bottom: 10px; color: #ffcc00; }
        .result-item { padding: 10px; border-bottom: 1px solid #222; display: flex; align-items: center; gap: 10px; text-align: left; }
        .result-item img { width: 60px; border-radius: 4px; }
        label { display: block; margin-bottom: 10px; color: #00d2ff; font-weight: bold; font-size: 12px; }
    </style>
</head>
<body>
    <h2>üì± Karaoke Remote</h2>
    <div id="status">Peer Not Ready...</div>
    
    <div class="card">
        <input type="text" id="roomCode" value="bry-karaoke-unique-99">
        <button class="btn-connect" onclick="connectToRoom()">CONNECT TO TV</button>
    </div>

    <div class="card">
        <label>üîä VOLUME CONTROL</label>
        <input type="range" min="0" max="100" value="100" style="width:100%" oninput="changeVolume(this.value)">
        <button class="btn-skip" onclick="sendSkip()">‚è≠Ô∏è SKIP CURRENT SONG</button>
    </div>

    <div class="card">
        <input type="text" id="singerName" placeholder="Your Name (Singer)">
        <input type="text" id="searchQuery" placeholder="Search song...">
        <button class="btn-search" onclick="searchSongs()">SEARCH</button>
    </div>

    <div id="results"></div>

    <script>
        const API_KEY = 'AIzaSyCMAbMkQnDnQIJaNMZqhG_SyrtGNeYJOME';
        const peer = new Peer();
        let conn;

        peer.on('open', () => { document.getElementById('status').innerText = "Ready to connect"; });

        function connectToRoom() {
            const code = document.getElementById('roomCode').value.trim();
            conn = peer.connect(code);
            conn.on('open', () => {
                document.getElementById('status').innerText = "CONNECTED! ‚úÖ";
                document.getElementById('status').style.color = "#00ff00";
            });
        }

        function changeVolume(val) {
            if (conn && conn.open) { conn.send({ type: 'SET_VOLUME', value: val }); }
        }

        function sendSkip() {
            if (conn && conn.open) {
                if(confirm("Skip this song?")) { conn.send({ type: 'SKIP_SONG' }); }
            } else { alert("Connect to TV first!"); }
        }

        async function searchSongs() {
            const query = document.getElementById('searchQuery').value;
            if(!query) return;
            const url = `https://www.googleapis.com/youtube/v3/search?part=snippet&maxResults=10&q=${encodeURIComponent(query)}+karaoke&type=video&videoEmbeddable=true&key=${API_KEY}`;
            const res = await fetch(url);
            const data = await res.json();
            
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = "";
            data.items.forEach(item => {
                const div = document.createElement('div');
                div.className = 'result-item';
                div.innerHTML = `<img src="${item.snippet.thumbnails.default.url}"><span>${item.snippet.title}</span>`;
                div.onclick = () => {
                    if (conn && conn.open) {
                        const singer = document.getElementById('singerName').value || "Guest";
                        conn.send({ type: 'ADD_SONG', id: item.id.videoId, title: item.snippet.title, singer: singer });
                        alert("Added to Queue!");
                    } else { alert("Connect to TV first!"); }
                };
                resultsDiv.appendChild(div);
            });
        }
    </script>
</body>
</html>
