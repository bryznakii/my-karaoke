<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Karaoke Main Screen</title>
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <style>
        :root { --bg: #0b0e14; --card: #151921; --accent: #e50914; --search: #00d2ff; --text: #ffffff; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); color: var(--text); margin: 0; padding: 20px; }
        .container { max-width: 1200px; margin: 0 auto; display: grid; grid-template-columns: 1fr 380px; gap: 20px; }
        h1 { grid-column: 1 / -1; text-align: center; color: var(--accent); margin-bottom: 5px; }
        #room-id-display { background: #000; padding: 15px; border-radius: 12px; color: var(--search); font-weight: bold; margin-bottom: 20px; text-align: center; border: 2px solid var(--search); font-size: 1.2em; }
        .player-container { background: #000; border-radius: 15px; overflow: hidden; aspect-ratio: 16/9; position: relative; border: 1px solid #333; box-shadow: 0 10px 40px rgba(0,0,0,0.8); }
        iframe { width: 100%; height: 100%; border: none; }
        .side-col { background: var(--card); padding: 25px; border-radius: 15px; border: 1px solid #333; }
        .queue-item { padding: 12px; background: #0b0e14; margin-bottom: 8px; border-radius: 8px; border-left: 4px solid var(--accent); font-size: 14px; }
        .btn-skip { width: 100%; padding: 15px; background: #333; color: white; border: none; border-radius: 8px; font-weight: bold; cursor: pointer; margin-top: 15px; }
        .btn-skip:hover { background: #444; }
    </style>
</head>
<body>

<div class="container">
    <div style="grid-column: 1/-1;">
        <h1>ðŸŽ¤ KARAOKE LIVE PLAYER</h1>
        <div id="room-id-display">Connecting to Host...</div>
    </div>
    
    <div class="main-col">
        <div class="player-container">
            <iframe id="videoPlayer" src="https://www.youtube.com/embed/L_jWHffIx5E?autoplay=1&enablejsapi=1&rel=0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
        </div>
    </div>

    <div class="side-col">
        <h3 style="color: var(--search); margin-top: 0;">UP NEXT</h3>
        <ul id="queueList" style="list-style:none; padding:0;"><li style="color:#555">Queue is empty</li></ul>
        <button class="btn-skip" onclick="playNext()">SKIP CURRENT SONG</button>
    </div>
</div>

<script>
    const API_KEY = 'AIzaSyCMAbMkQnDnQIJaNMZqhG_SyrtGNeYJOME';
    let songQueue = [];
    const playerFrame = document.getElementById('videoPlayer');

    // 1. PeerJS Setup with Custom ID
    // Change 'karaoke-party-77' to something unique if it's already taken
    const peer = new Peer('042520'); 

    peer.on('open', (id) => {
        document.getElementById('room-id-display').innerText = "ROOM CODE: " + id;
    });

    peer.on('connection', (conn) => {
        conn.on('data', (data) => {
            if (data.type === 'ADD_SONG') {
                addToQueue(data.id, data.title);
            }
            if (data.type === 'SET_VOLUME') {
                playerFrame.contentWindow.postMessage(JSON.stringify({
                    event: 'command',
                    func: 'setVolume',
                    args: [data.value]
                }), '*');
            }
        });
    });

    // 2. Player Logic
    function addToQueue(id, title) {
        if (playerFrame.src.includes('L_jWHffIx5E') && songQueue.length === 0) {
            loadVideo(id);
        } else {
            songQueue.push({id, title});
            updateQueueUI();
        }
    }

    function loadVideo(id) {
        playerFrame.src = `https://www.youtube.com/embed/${id}?autoplay=1&rel=0&enablejsapi=1&origin=https://bryznakii.github.io`;
    }

    function playNext() {
        if (songQueue.length > 0) {
            const next = songQueue.shift();
            loadVideo(next.id);
            updateQueueUI();
        }
    }

    function updateQueueUI() {
        const list = document.getElementById('queueList');
        if (songQueue.length === 0) { list.innerHTML = '<li style="color:#555">Queue is empty</li>'; return; }
        list.innerHTML = songQueue.map((s, i) => `<li class="queue-item"><b>${i+1}.</b> ${s.title}</li>`).join('');
    }
</script>
</body>
</html>
