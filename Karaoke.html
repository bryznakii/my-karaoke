<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Karaoke Main Screen</title>
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <style>
        :root { --bg: #0b0e14; --card: #151921; --accent: #e50914; --search: #00d2ff; --text: #ffffff; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); color: var(--text); margin: 0; padding: 20px; }
        .container { max-width: 1200px; margin: 0 auto; display: grid; grid-template-columns: 1fr 380px; gap: 20px; }
        .player-container { background: #000; border-radius: 15px; overflow: hidden; aspect-ratio: 16/9; position: relative; border: 1px solid #222; }
        iframe { width: 100%; height: 100%; border: none; }
        .side-col { background: var(--card); padding: 20px; border-radius: 15px; border: 1px solid #222; }
        #room-id-display { background: #000; padding: 10px; border-radius: 8px; color: var(--search); font-weight: bold; margin-bottom: 10px; text-align: center; border: 1px solid var(--search); }
        .queue-item { padding: 10px; background: #0b0e14; margin-bottom: 5px; border-left: 4px solid var(--accent); font-size: 14px; }
    </style>
</head>
<body>

<div class="container">
    <div style="grid-column: 1/-1; text-align: center;">
        <h1>KARAOKE MAIN SCREEN</h1>
        <div id="room-id-display">Generating Room Code...</div>
    </div>
    
    <div class="main-col">
        <div class="player-container">
            <iframe id="videoPlayer" src="https://www.youtube.com/embed/L_jWHffIx5E?autoplay=1" allow="autoplay; encrypted-media" allowfullscreen></iframe>
        </div>
    </div>

    <div class="side-col">
        <h3>UP NEXT</h3>
        <ul id="queueList" style="list-style:none; padding:0;"><li style="color:#555">Queue is empty</li></ul>
        <button onclick="playNext()" style="width:100%; padding:10px; background:#333; color:white; border:none; border-radius:5px; cursor:pointer;">SKIP SONG</button>
    </div>
</div>

<script>
    const API_KEY = 'AIzaSyCMAbMkQnDnQIJaNMZqhG_SyrtGNeYJOME';
    let songQueue = [];
    const playerFrame = document.getElementById('videoPlayer');

    // PEERJS SETUP
    const peer = new Peer(); 
    peer.on('open', (id) => {
        document.getElementById('room-id-display').innerText = "ROOM CODE: " + id;
    });

    peer.on('connection', (conn) => {
        conn.on('data', (data) => {
            if (data.type === 'ADD_SONG') {
                addToQueue(data.id, data.title);
            }
        });
    });

    function addToQueue(id, title) {
        if (playerFrame.src.includes('L_jWHffIx5E') && songQueue.length === 0) {
            loadVideo(id);
        } else {
            songQueue.push({id, title});
            updateQueueUI();
        }
    }

    function loadVideo(id) {
        playerFrame.src = `https://www.youtube.com/embed/${id}?autoplay=1&rel=0&origin=https://bryznakii.github.io`;
    }

    function playNext() {
        if (songQueue.length > 0) {
            const next = songQueue.shift();
            loadVideo(next.id);
            updateQueueUI();
        }
    }

    function updateQueueUI() {
        const list = document.getElementById('queueList');
        if (songQueue.length === 0) { list.innerHTML = '<li>Queue is empty</li>'; return; }
        list.innerHTML = songQueue.map((s, i) => `<li class="queue-item"><b>${i+1}.</b> ${s.title}</li>`).join('');
    }
</script>
</body>
</html>
