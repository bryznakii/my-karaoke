<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ultimate Karaoke - Local Fix</title>
    <style>
        :root { --bg: #0b0e14; --card: #151921; --accent: #e50914; --search: #00d2ff; --text: #ffffff; }
        body { font-family: 'Segoe UI', Roboto, sans-serif; background: var(--bg); color: var(--text); margin: 0; padding: 20px; }
        .container { max-width: 1200px; margin: 0 auto; display: grid; grid-template-columns: 1fr 380px; gap: 20px; }
        h1 { grid-column: 1 / -1; text-align: center; font-size: 2.5em; letter-spacing: 2px; color: var(--accent); margin-bottom: 10px; }
        
        /* Player Box */
        .player-container { background: #000; border-radius: 15px; overflow: hidden; box-shadow: 0 20px 50px rgba(0,0,0,0.9); border: 1px solid #222; aspect-ratio: 16/9; position: relative; }
        iframe { width: 100%; height: 100%; border: none; }

        /* Controls & Search */
        .main-col { display: flex; flex-direction: column; gap: 20px; }
        .section { background: var(--card); padding: 20px; border-radius: 12px; border: 1px solid #222; }
        .flex-row { display: flex; gap: 10px; }
        
        input { flex: 1; padding: 15px; border-radius: 8px; border: 1px solid #333; background: #000; color: white; font-size: 16px; outline: none; }
        input:focus { border-color: var(--search); }
        
        button { padding: 12px 25px; cursor: pointer; border: none; border-radius: 8px; font-weight: bold; color: white; transition: 0.3s; }
        .btn-search { background: var(--search); box-shadow: 0 0 15px rgba(0,210,255,0.3); }
        .btn-skip { background: #333; width: 100%; margin-top: 15px; }
        button:hover { transform: translateY(-2px); opacity: 0.9; }

        /* Results & Queue */
        #resultsList { list-style: none; padding: 0; margin-top: 15px; max-height: 400px; overflow-y: auto; }
        .result-item { display: flex; align-items: center; gap: 15px; padding: 12px; border-bottom: 1px solid #222; cursor: pointer; border-radius: 8px; }
        .result-item:hover { background: #1e2530; }
        .result-item img { border-radius: 6px; width: 100px; }
        .result-item span { font-size: 15px; font-weight: 500; }

        .side-col { background: var(--card); padding: 25px; border-radius: 15px; border: 1px solid #222; }
        #queueList { list-style: none; padding: 0; margin-top: 15px; }
        .queue-item { padding: 12px; background: #0b0e14; margin-bottom: 8px; border-radius: 8px; border-left: 4px solid var(--accent); font-size: 14px; }
        .empty-msg { color: #555; text-align: center; padding: 20px; font-style: italic; }
    </style>
</head>
<body>

<div class="container">
    <h1>KARAOKE PRO LIVE</h1>
    
    <div class="main-col">
        <div class="player-container">
            <iframe id="videoPlayer" src="https://www.youtube.com/embed/dQw4w9WgXcQ?autoplay=1&rel=0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
        </div>

        <div class="section">
            <div class="flex-row">
                <input type="text" id="searchInput" placeholder="Search for artist or song (e.g. 'Queen Bohemian Rhapsody')">
                <button class="btn-search" onclick="searchYouTube()">SEARCH</button>
            </div>
            <ul id="resultsList">
                <li class="empty-msg">Waiting for search...</li>
            </ul>
        </div>
    </div>

    <div class="side-col">
        <h3 style="margin-top:0; color: var(--search);">UP NEXT</h3>
        <ul id="queueList">
            <li class="empty-msg">Queue is empty</li>
        </ul>
        <button class="btn-skip" onclick="playNext()">SKIP SONG</button>
        
        <div style="margin-top:40px; border-top: 1px solid #222; padding-top:20px;">
            <p style="font-size: 12px; color: #555;">Manual Video ID:</p>
            <div class="flex-row">
                <input type="text" id="manualId" placeholder="e.g. L_jWHffIx5E" style="font-size:12px;">
                <button onclick="addManual()" style="background:#222; font-size:12px;">ADD</button>
            </div>
        </div>
    </div>
</div>

<script>
    // 1. API KEY
    const API_KEY = 'AIzaSyCMAbMkQnDnQIJaNMZqhG_SyrtGNeYJOME'; 

    let songQueue = [];
    const playerFrame = document.getElementById('videoPlayer');

    // 2. SEARCH LOGIC
    async function searchYouTube() {
        const query = document.getElementById('searchInput').value;
        if (!query || API_KEY.includes('PASTE')) {
            alert("Check your Search Term and API Key!");
            return;
        }

        const url = `https://www.googleapis.com/youtube/v3/search?part=snippet&maxResults=10&q=${encodeURIComponent(query)}+karaoke&type=video&key=${API_KEY}`;

        try {
            const response = await fetch(url);
            const data = await response.json();
            if (data.error) throw new Error(data.error.message);
            displayResults(data.items);
        } catch (err) {
            alert("API Error: " + err.message);
        }
    }

    function displayResults(items) {
        const list = document.getElementById('resultsList');
        list.innerHTML = "";
        items.forEach(item => {
            const li = document.createElement('li');
            li.className = 'result-item';
            li.innerHTML = `
                <img src="${item.snippet.thumbnails.default.url}">
                <span>${item.snippet.title}</span>
            `;
            li.onclick = () => addToQueue(item.id.videoId, item.snippet.title);
            list.appendChild(li);
        });
    }

    // 3. QUEUE LOGIC
    function addToQueue(id, title) {
        // If the player is currently on the default song or empty, play this immediately
        if (playerFrame.src.includes('dQw4w9WgXcQ') && songQueue.length === 0) {
            loadVideo(id);
        } else {
            songQueue.push({id, title});
            updateQueueUI();
        }
    }

    function loadVideo(id) {
        // This simple URL swap bypasses the Error 153 security handshake
        playerFrame.src = `https://www.youtube.com/embed/${id}?autoplay=1&rel=0&origin=https://www.youtube.com`;
    }

    function playNext() {
        if (songQueue.length > 0) {
            const next = songQueue.shift();
            loadVideo(next.id);
            updateQueueUI();
        } else {
            alert("Queue finished!");
        }
    }

    function updateQueueUI() {
        const list = document.getElementById('queueList');
        if (songQueue.length === 0) {
            list.innerHTML = '<li class="empty-msg">Queue is empty</li>';
            return;
        }
        list.innerHTML = songQueue.map((s, i) => `<li class="queue-item"><b>${i+1}.</b> ${s.title}</li>`).join('');
    }

    function addManual() {
        const id = document.getElementById('manualId').value.trim();
        if(id) {
            addToQueue(id, "Manual Entry (" + id + ")");
            document.getElementById('manualId').value = "";
        }
    }
</script>

</body>
</html>
